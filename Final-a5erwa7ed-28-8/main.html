<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ScreenFlix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!--icon*************************-->
    <link rel="shortcut icon" href="Images/red-letter-s.jpg"/>

    <!--font*************************-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--swiper-css*************************-->
    <link rel="stylesheet" href="swiper-bundle.min.css">
</head>
<body>
    <header>
        <a href="main.html" class="ScreenFlix">ScreenFlix</a>
        <nav class="navigation">
            <a href="main.html">Home</a>
            <a href="about-page.html">About</a>
            <a href="profile.html" class="nav-link active">Profile</a>

            <a href="loginpage.html"class="logoutBtn">Logout</a>

            <!-- <a href="#"class="loginbtn">Login</a> -->

            <!-- <button class="btnLogin-popup">Login</button> -->
        </nav>
    </header>
    
    <!--Main slider*************************-->
    <section id="main-slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-content">
                <!-- Slider content will be injected here by JavaScript -->
            </div>
             <!---btn-swiper----------------->
    <div class="slider-btns">
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
  </div>
        </div>
    </section>

   

    <!-- Latest Movies Section -->
    <section id="latest">
        <div class="latest-heading">
            <h1>Latest Movies</h1>
        </div>
        <div class="post-container" id="page1">
            <!-- Latest movies will be dynamically generated here -->
        </div>
        <div class="page-number">
            <!-- Pagination will be dynamically generated here -->
        </div>
    </section>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <!-- Login Form -->
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm" action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-open"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registerForm" action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="username" required>
                    <label>UserName</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-open"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> I Agree to terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    
    document.addEventListener('DOMContentLoaded', function() {
    const moviesArray = JSON.parse(localStorage.getItem('moviesArray')) || [];
    const sliderContent = document.getElementById('slider-content');
    const latestMoviesContainer = document.getElementById('page1');

    function createSliderMovie(movie) {
        const movieSlide = document.createElement('div');
        movieSlide.classList.add('swiper-slide');
        movieSlide.innerHTML = `
            <img src="${movie.photo}" alt="${movie.name}">
            <h3>${movie.name}</h3>
            <p>${movie.description}</p>
        `;
        return movieSlide;
    }

    function createLatestMovie(movie) {
        const movieCard = document.createElement('div');
        movieCard.classList.add('movie-card');
        movieCard.innerHTML = `
            <img src="${movie.photo}" alt="${movie.name}">
            <h3>${movie.name}</h3>
            <p>${movie.description}</p>
        `;
        return movieCard;
    }

    moviesArray.forEach(movie => {
        const sliderMovie = createSliderMovie(movie);
        sliderContent.appendChild(sliderMovie);

        const latestMovie = createLatestMovie(movie);
        latestMoviesContainer.appendChild(latestMovie);
    });
});

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 50,
                },
            },
        });

    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
